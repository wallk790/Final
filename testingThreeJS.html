  // Sets up the scene.
  function init() {

  	container = document.createElement( 'div' );
	document.body.appendChild( container );
 
    // Create the scene and set the scene size.
    scene = new THREE.Scene();
    var WIDTH = window.innerWidth,
        HEIGHT = window.innerHeight;

 // Create a renderer and add it to the DOM.
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(WIDTH, HEIGHT);
    document.body.appendChild(renderer.domElement);

    // Create a camera, zoom it out from the model a bit, and add it to the scene.
    camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
    camera.position.set(0,6,0);
    scene.add(camera);


    // Create an event listener that resizes the renderer with the browser window.
    window.addEventListener('resize', function() {
      var WIDTH = window.innerWidth,
          HEIGHT = window.innerHeight;
      renderer.setSize(WIDTH, HEIGHT);
      camera.aspect = WIDTH / HEIGHT;
      camera.updateProjectionMatrix();
    });

     // Set the background color of the scene.
    renderer.setClearColorHex(0x333F47, 1);
 
    // Create a light, set its position, and add it to the scene.
    var light = new THREE.PointLight(0xffffff);
    light.position.set(-100,200,100);
    scene.add(light);

 // Add OrbitControls so that we can pan around with the mouse.
    controls = new THREE.OrbitControls(camera, renderer.domElement);
 
  }

  // Renders the scene and updates the render as needed.
  function animate() {

    requestAnimationFrame(animate);
 
    // Render the scene.
    renderer.render(scene, camera);
    controls.update();
  }

 function createText(event) {

renderer.domElement.addEventListener( 'mousedown', onDocumentMouseMove, false );
//click function			
function onDocumentMouseMove (event) {

	 var material = new THREE.MeshPhongMaterial({
        color: 0xdddddd
    });

    var textGeom = new THREE.TextGeometry( 'Click', {
        font: 'gentilis' // Must be lowercase!
    });


    var Click = new THREE.Mesh( textGeom, material );

    Click.name = "close";

    Click.position.x = ( Math.random() - 0.5 );
	Click.position.y = ( Math.random() - 0.5 );
	Click.position.z = ( Math.random() - 0.5 );
	Click.updateMatrix();
	Click.matrixAutoUpdate = false;

    scene.add( Click );


	event.preventDefault();

	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

	raycaster.setFromCamera( mouse, camera );
	
	var intersects = raycaster.intersectObjects( Click );

	if ( intersects.Click ) {  //if clicked

		if ( INTERSECTED != intersects.Click ) {

			var vector = new THREE.Vector3( mouse.x, mouse.y, 0 ).unproject( camera );

			document.body.style.cursor = 'pointer';
			console.log('touch');
			createText();

		} else {
			document.body.style.cursor = 'auto';

		}
	}
}
